<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<!-- vim: ft=xml -->
<fontconfig>
	<match>
		<test compare="contains" name="lang"><string>ko</string></test>
		<edit name="family" mode="prepend"><string>Source Han Sans KR</string></edit>
	</match>

	<match target="pattern">
		<test qual="any" name="family"><string>monospace</string></test>
		<edit name="family" mode="prepend" binding="same"><string>Source Code Pro</string></edit>
		<edit name="family" mode="append" binding="same"><string>Source Han Sans KR</string></edit>
	</match>
</fontconfig>
